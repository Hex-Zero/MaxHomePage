<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mantas Brasiunas</title>
  </head>
  <body>
    <div id="maxLoadingAnimation">
      <img src="loading.svg" alt="loading animation" srcset="" />
      <div id="maxLoadingBar"></div>
    </div>
    <div class="max-main-container">
      <section class="max-intro-section"></section>
      <section class="max-status-section">
        <div class="max-status-container"></div>
      </section>
      <section class="max-projects-section"></section>
      <section class="max-contact-section"></section>
    </div>
    <div id="statusComponentTemplate" class="max-individual-status-container">
      <div class="max-status-title">JavaScript</div>
      <div class="max-status-indicator">
        <div class="max-status-outer-circul">
          <div class="max-status-outer-layer-2">
            <div class="max-status-outer-layer-3">
              <div class="max-status-inner-circul">
                <div class="max-status-number-container">
                  <div class="max-status-number">100%</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
  <script src="
  https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/additional-methods.min.js"></script>
  <script src="scripts.js"></script>
</html>
